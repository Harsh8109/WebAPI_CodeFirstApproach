<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <br /><br />
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="txtFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="txtFirstName" required />
            </div>
            <div class="col-md-6">
                <label for="txtLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="txtLastName" required />
            </div>
            <div class="col-md-6">
                <label for="txtGender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="txtGender" required />
            </div>
            <div class="col-md-6">
                <label for="txtCity" class="form-label">City</label>
                <input type="text" class="form-control" id="txtCity" required />
            </div>
            <div class="col-md-6">
                <label for="txtIsActive" class="form-label">Is Active</label>
                <input type="text" class="form-control" id="txtIsActive" required />
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="btnCreateEmp" onclick="createEmployee()">Create</button>
                <button type="button" class="btn btn-primary" id="btnUpdateEmp">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
